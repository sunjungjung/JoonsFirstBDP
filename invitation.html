<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joon's First Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js" crossorigin="anonymous"></script>
<script>
  Kakao.init('e82930d17c7d24ac379e3428a3a601be');
</script>
<style>
  html {
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    margin: 0;
  }
  body {
    margin: 0;
    font-family: 'Gowun Batang', serif;
    line-height: 1.6;
    color: #333;
  }
  section {
    scroll-snap-align: start;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    box-sizing: border-box;
  }
  .full-screen {
    height: 100vh;
    background-image: url("home01.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }
  h1,h2,h3 { font-family:'DM Serif Display', serif; margin-bottom:1rem; }
  h3 { color:white; }
  .text-box { max-width:500px; text-align:center; }
  footer { margin-top:1rem; font-size:0.9rem; color:#666; }

  .photo {
    width: 300px;      
    max-width: 80%;    /* 화면이 작으면 이미지가 화면을 넘지 않도록 */
    height: auto;      /* 세로 비율 유지 */
    display: block;
    margin: 1.5rem auto; /* 중앙 정렬 + 위아래 여백 */
  }

  .map-logos { display:flex; justify-content:center; gap:10px; margin-top:10px; }

  /* 갤러리 */
  .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
  .gallery img { width:100%; height:auto; border-radius:10px; cursor:pointer; transition:transform 0.3s; }
  .gallery img:hover { transform:scale(1.05); }

  /* 모달 */
  .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.8); padding-top:60px; }
  .modal-content { margin:auto; display:block; max-width:90%; max-height:80%; border-radius:12px; }
  .close { position:absolute; top:20px; right:35px; color:#fff; font-size:40px; font-weight:bold; cursor:pointer; }

  @media (max-width:600px) {
    h1 { font-size:1.6rem; }
    h2 { font-size:1.2rem; }
    .text-box { font-size:0.95rem; }
  }
</style>
</head>
<body>

<section class="full-screen">
  <h3>곽준의 첫번째 생일🎉</h3>
</section>

<section class="page">
  <h1>Joon's First Birthday</h1>
  <img src="profile01.png" alt="아기 사진" class="photo">
  <div class="text-box">
    <p>준이가 태어난 지 1년이 되는 날,<br>따뜻한 관심과 사랑으로 지켜주신 감사한 마음을 담아<br>작은 자리를 마련했습니다.<br>뜻깊은 날, 소중한 자리에 여러분을 초대합니다.</p>
    <p>2025년 9월 28일 일요일 오후 6시<br>경기도 성남시 분당구 판교역로192번길 12<br>코트야드 메리어트 서울 판교 모모카페 8층</p>
  </div>
  <div class="map-logos">
    <a id="kakaoNavLink" href="javascript:startNavigation()"><img src="kakao_logo.svg" alt="카카오내비" width="50"></a>
    <a id="tmapNavLink" target="_blank"><img src="tmap_logo.svg" alt="T맵" width="50"></a>
    <a id="navMapLink" href="https://map.naver.com/v5/entry/place/34738614" target="_blank"><img src="navermap_logo.webp" alt="네이버지도" width="50"></a>
  </div>
</section>

<section class="page">
  <h2>소중한 순간들</h2>
  <div class="gallery">
    <img src="photo1.jpg" alt="사진1">
    <img src="photo2.jpg" alt="사진2">
    <img src="photo3.jpg" alt="사진3">
    <img src="photo4.jpg" alt="사진4">
  </div>
</section>

<!-- 모달 -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgInModal">
</div>

<!-- <script charset="UTF-8" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script> -->
<script>
  // 지도 초기화
  // document.addEventListener("DOMContentLoaded", function() {
  //   new daum.roughmap.Lander({
  //     "timestamp" : "1756789529521",
  //     "key" : "vm4uxs62eq5",
  //     "mapWidth" : "100%",
  //     "mapHeight" : "100%"
  //   }).render();
  // });

  // 카카오내비
  function startNavigation() {
    Kakao.Navi.start({
      name: '코트야드 바이메리어트 서울 판교',
      x: 127.112052,
      y: 37.392797,
      coordType: 'wgs84',
    });
  }
  const placeName = "코트야드 바이메리어트 서울 판교";
  const x = 127.112052;
  const y = 37.392797;
  document.getElementById("tmapNavLink").href = `tmap://route?goalname=${encodeURIComponent(placeName)}&goalx=${x}&goaly=${y}`;

  // 갤러리 모달
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("imgInModal");
  const images = document.querySelectorAll(".gallery img");
  const closeBtn = document.querySelector(".close");

  images.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = img.src;
    });
  });

  closeBtn.onclick = () => { modal.style.display = "none"; }
  modal.onclick = (event) => { if(event.target===modal) modal.style.display="none"; }
</script>
</body>
</html>
