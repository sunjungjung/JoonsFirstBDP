<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joon's First Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"
  integrity="sha384-l+xbElFSnPZ2rOaPrU//2FF5B4LB8FiX5q4fXYTlfcG4PGpMkE1vcL7kNXI6Cci0"
  crossorigin="anonymous"></script>
  <script>
    Kakao.init('e82930d17c7d24ac379e3428a3a601be'); // 네 키
  </script>
  <style>
    body {
      margin: 0;
      height: 100%;
      overflow: auto;
      background: #f8f4ef;
      color: #333;
      line-height: 1.6;
      font-family: 'Gowun Batang', serif;
    }
    section.page {
      min-height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    h1, h2 {
      font-family: "DM Serif Display", serif;
      margin-bottom: 1rem;
      color: #222;
    }
    h1 { font-size: 2rem; font-style: italic; }
    h2 { font-size: 1.5rem; }
    img.photo {
      max-width: 250px;
      width: 80%;
      border-radius: 12px;
      margin: 1rem 0;
    }
    img.map {
      max-width: 500px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin: 1rem 0;
    }
    .text-box {
      max-width: 500px;
      margin: 1rem auto;
      text-align: center;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    /* 반응형 */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.2rem; }
      .text-box { font-size: 0.95rem; }
    }
    #daumRoughmapContainer1756789529521 {
      width: 100%;
      height: 400px;
      padding: 0;
      margin: 0;
      position: relative;
    }
    .root_daum_roughmap { margin-bottom: 0 !important; }
    .map-logos {
      display: flex;
      margin-top: 10px;
      gap: 10px;
      justify-content: center;
    }
    .full-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
    }

    /* ✅ 갤러리 영역 수정 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* 모달 */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      padding-top: 60px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section id="home" class="full-screen">
    <h1>Welcome to My Page</h1>
    <a href="#content">Scroll Down</a>
  </section>

  <section id="content" class="page">
    <h1>Joon's First Birthday</h1>
    <img src="baby-photo.jpg" alt="아기 사진" class="photo">
    <div class="text-box">
      <p>준이가 태어난 지 1년이 되는 날,<br>
         따뜻한 관심과 사랑으로 지켜주신 감사한 마음을 담아<br>
         작은 자리를 마련했습니다.<br>
         뜻깊은 날, 소중한 자리에 여러분을 초대합니다.</p>
      <p>2025년 9월 28일 일요일 오후 6시<br>
         경기도 성남시 분당구 판교역로192번길 12<br>
         코트야드 메리어트 서울 판교 모모카페 8층</p>
      <footer><b>아빠</b> 곽기현 &nbsp; <b>엄마</b> 정선정</footer>
    </div>
  </section>

  <section class="page">
    <h2>오시는 길</h2>
    <div id="daumRoughmapContainer1756789529521" class="root_daum_roughmap root_daum_roughmap_landing"></div>
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
    <script charset="UTF-8">
      new daum.roughmap.Lander({
        "timestamp" : "1756789529521",
        "key" : "vm4uxs62eq5",
        "mapWidth" : "100%",
        "mapHeight" : "100%"
      }).render();
    </script>
    <div class="map-logos">
      <a id="kakaoNavLink" href="javascript:startNavigation()">
        <img src="kakao_logo.svg" alt="카카오내비" width="120">
      </a>
      <a id="tmapNavLink" target="_blank">
        <img src="tmap_logo.svg" alt="T맵" width="120">
      </a>
    </div>
  </section>

  <section class="page">
    <h2>소중한 순간들</h2>
    <div class="gallery">
      <img src="photo1.jpg" alt="사진1">
      <img src="photo2.jpg" alt="사진2">
      <img src="photo3.jpg" alt="사진3">
      <img src="photo4.jpg" alt="사진4">
    </div>
  </section>

  <!-- 모달 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgInModal">
  </div>

  <script>
    function startNavigation() {
      Kakao.Navi.start({
        name: '코트야드 바이메리어트 서울 판교',
        x: 127.112052,
        y: 37.392797,
        coordType: 'wgs84',
      });
    }

    const placeName = "코트야드 바이메리어트 서울 판교";
    const x = 127.112052;
    const y = 37.392797;
    const tmapLink = `tmap://route?goalname=${encodeURIComponent(placeName)}&goalx=${x}&goaly=${y}`;
    document.getElementById("tmapNavLink").href = tmapLink;

    // 모달 스크립트
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("imgInModal");
    const images = document.querySelectorAll(".gallery img");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => { modal.style.display = "none"; }
    modal.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
