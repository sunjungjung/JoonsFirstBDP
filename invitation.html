<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfbf7;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      color: #6b4f36;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* 모달 스타일 */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      padding-top: 60px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>소중한 순간들</h2>

  <div class="gallery">
    <img src="photo1.jpg" alt="사진1">
    <img src="photo2.jpg" alt="사진2">
    <img src="photo3.jpg" alt="사진3">
    <img src="photo4.jpg" alt="사진4">
  </div>

  <!-- 모달 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgInModal">
  </div>

  <script>
    // 모달 열기
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("imgInModal");
    const images = document.querySelectorAll(".gallery img");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    // 닫기 버튼
    closeBtn.onclick = () => {
      modal.style.display = "none";
    }

    // 모달 바깥 클릭 시 닫기
    modal.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
